<!DOCTYPE html>
<html>
  <head>
    <title>ToDo app – my training project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="wrapper">
      <header><h1>To Be Done</h1></header>
      <main>
        <div id="tasks-container">
          <!--
          This div gets populated via JavaScript.
          -->
        </div>
        <div class="cell">
          <button id="add-task" class="circle">+</button>
          <span id="task-input" class="textarea" role="textbox" contenteditable></span>
        </div>
      </main>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
